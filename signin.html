<div class="container-fluid">
 
  <div class="row">
    <div class="col-sm-4" ></div>
    <div class="col-sm-4" ><!-- Material form login -->
  <div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Sign in</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">
    <!-- Form -->
    <form class="text-center" style="color: #757575;" action="logincheck.php" method="post" enctype="multipart/form-data">

      <!-- Email -->
      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" name="email" class="form-control" required>
        <label for="materialLoginFormEmail">E-mail</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" name="pass" class="form-control" required>
        <label for="materialLoginFormPassword">Password</label>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember" required>
            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" value="login">Sign in</button>

      <!-- Register -->
      <p>Not a member?</p>
	<button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" value="login">
		<a href="reg.html" target="_blank">Register</a>
	</button>      

    </form>
    <!-- Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
